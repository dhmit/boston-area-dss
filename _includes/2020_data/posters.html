<!-- Portfolio Grid Section -->
    <section id="posters" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Poster Presenters</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_19.posters %}
                <div class="col-md-4 col-sm-6 posters-item">
                    <a href="#{{ post.name }}" class="posters-link" data-toggle="modal">
                        <div class="posters-hover">
                            <div class="posters-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/css/2019_style/img/posters/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="posters-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
